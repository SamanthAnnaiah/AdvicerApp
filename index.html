<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SamanthAdvicerApp</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="Advicer_style.css">
    <script defer src="AdvicerMain.js"></script>
</head>
<body>
    <div class="main_div">
        <div class="quot_div">
            <div class="qdiv qnum">
                <span id="advice_id"></span>
            </div>
            <div class="qdiv qadvice"  id="qadvice">
            </div>
            <div class="qdiv qhr">
                <img src="images/pattern-divider-desktop.svg" alt="pattern divider">
            </div>
            <div class="qdiv qpress"  id="qbutton">
                <img src="images/icon-dice.svg" alt="press button">
            </div>
        </div>

    </div>
</body>
</html>
